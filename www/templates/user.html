<ion-view title="Cart">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
		<ion-list>
            <ion-item  ng-repeat="user in users track by user.id" >{{user.name}}
            <ion-option-button class="button-assertive" ng-click="deleteUser(user.id,$index)">
            <i class="icon ion-close-circled"></i>
            </ion-option-button>
            </ion-item>
        </ion-list>	
	</ion-content>
</ion-view>
